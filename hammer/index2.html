<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hammer对比click</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<style type="text/css">
		.demo-chat{width: 50%;margin: 0 auto;}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="test" style="width: 100%;height: 100px;background-color: rgba(255, 0, 0, 0.43);text-align: center;    vertical-align: middle;
		line-height: 100px;">先点我</div>
		<div id="test2" style="width: 100%;height: 100px;background-color: rgba(64, 125, 199, 0.45);text-align: center;    vertical-align: middle;
		line-height: 100px;">再点我</div>
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		<script type="text/javascript" >
			$("#test").click(function(){
				$("#test2").click(function(){
					$("#test,#test2").hide();
				})
			})

		</script>

	</body>
	</html>

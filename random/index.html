<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>random案例</title>
	<style type="text/css">
		.demo-chat{width: 50%;margin: 0 auto;}
	</style>
</head>
<body>



	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Today's Quotes</h1>
				<h4 class="text-center">Do it now,then focus.</h4>
				<div class="text-center"><button id="get">Get A Quote</button></div>
				<div class="quote-box">
					<div class="quote-text text-center">
						<span id="text"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.4.2.js"></script>
	<script>
		var quote=[["The only thing necessary for the triumph of evil is for good men to do nothing.","Edmund Burke, Statesman"],["Where there is love there is life.","Mahatma Gandhi, Statesman"],["Don’t waste another moment crying over what went wrong! If it wasn’t a blessing – it was a lesson.","Paula White, Pastor"],["Don’t ask what the world needs. Ask what makes you come alive and go do that, because what the world needs is people who have come alive.","Howard Thurman,Theologian"]];
		$("#get").click(function(){
			var num=Math.floor(Math.random()*(3-0+1))+0;
			$("#text").html(quote[num][0]);

		});
	</script>

</body>
</html>
